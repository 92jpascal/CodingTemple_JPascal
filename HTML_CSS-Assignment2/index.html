<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon - Sign In</title>
</head>
<body>

    <!-- Logo -->
    <div class="logo-area" id="logo-area">
        <a href="https://placeholder.com/" title="Company Logo" alt="Sample Logo Placeholder">
            <img src="https://via.placeholder.com/103x31" />
        </a>
    </div>

    <!-- "Sign In" Area -->
    <div class="main-space" id="main-space">
        <div class="sign-in-box" id="sign-in-box">
            <div class="container">
                <div class="sign-in-info">
                <h1>Sign In</h1>
                <h3>Email (phone or mobile accounts)</h3>
                <input type="text" id="email-address" class="email-address" value="Enter Email">
                <label for="email-address"></label>
                </div>

                <div class="pw-sign-in-info">
                <label for="password">Password</label>
                <a class="forgot-password" id="forgot-password">Forgot Password</a>
                <br />
                </div>

                <input type="text" id="password" class="password" value="Enter Password">
                <label for="password"></label>
                <button class="continue">Continue</button>
            </div>
        </div>
    
        <div class="create-account">
            <button>Create Your Amazon Account</button>
        </div>
    </div>

    <!-- Bottom Screen -->
    <footer>
        <hr>
        <div class="footer-links">
            <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GLSBYFE9MGKKQXXM" id="conditions" style="display:center;text-decoration: none; color:blue">
                Conditions of Use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" id="privacy-notice" style="text-decoration: none; color:blue">
                Privacy Notice</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html" id="help" style="text-decoration: none; color:blue">
                Help</a>
        </div>

        <span class="copyright">&copy 1996-2022 Amazon.com, Inc. or its affiliates</span>
    </footer>

</body>
</html>
